name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Verify package contents
        run: npm pack --dry-run

  test-install:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Pack package
        run: npm pack

      - name: Install from tarball
        run: npm install -g ucpl-compress-mcp-*.tgz

      - name: Verify CLI is available
        run: ucpl-compress-mcp --help || echo "CLI installed but --help not implemented"

      - name: Test as MCP server
        run: |
          echo '{}' | node server.js 2>&1 | head -20 || true
